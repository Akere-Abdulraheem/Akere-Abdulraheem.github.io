<!DOCTYPE html>
<html>
<head>
    <title>Payment Gateway Checkout</title>
</head>
<body>
    <h1>Payment Gateway Checkout</h1>
    <form id="paymentForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required><br><br>
        
        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" placeholder="MM/YY" required><br><br>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="123" required><br><br>
        
        <label for="name">Cardholder's Name:</label>
        <input type="text" id="name" placeholder="John Doe" required><br><br>
        
        <button type="button" id="checkoutButton">Checkout</button>
    </form>
    
    <div id="paymentResult"></div>

    <script>
        document.getElementById("checkoutButton").addEventListener("click", function() {
            var cardNumber = document.getElementById("cardNumber").value;
            var expiry = document.getElementById("expiry").value;
            var cvv = document.getElementById("cvv").value;
            var name = document.getElementById("name").value;
            
            // Here you would typically make an API call to a payment gateway provider using the entered details.
            // For the sake of this example, we'll just simulate a successful payment.
            var paymentResult = "Payment successful! Thank you, " + name + "!";
            document.getElementById("paymentResult").textContent = paymentResult;
        });
    </script>
</body>
</html>
